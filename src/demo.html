<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DatePicker-DEMO</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/date_picker.min.css">
	<link rel="stylesheet" href="css/demo.min.css">
</head>
<body>
	<div class="wrapper">
		<form action="#">
			<div class="select-date"><span>Select Date</span><i class="fa fa-caret-down"></i></div>
			<input type="date" id="selectDate" />
		</form>
	</div>
	<script src="lib/jquery-2.1.4.min.js"></script>
	<script src="js/date_picker.min.js"></script>
	<script>
		$(document).ready(function(){
			var dateSelector = document.getElementById('selectDate');
			$('#selectDate').change(function(){
				$('.select-date > span').html($('#selectDate')[0].value);
			})
			$('.select-date')[0].addEventListener('click', function(e){
				dateSelector.click();
			});
			$('#selectDate').datePicker();
		});
	</script>
</body>
</html>
